<div ng-controller="FriendController">
<div ng-repeat="friend in friendRequests">
<div ng-show="currentUser.username==friend.username">
<img src="http://localhost:8080/Middleware/getImage/{{friend.friendusername}}" width="50px" height="50px">
{{friend.friendFirstName}} {{friend.friendSurName}}
<button ng-click="deleteRequest(friend.friendId)">Cancel</button>
</div>
<div ng-show="currentUser.username==friend.friendusername">
<img src="http://localhost:8080/Middleware/getImage/{{friend.username}}" width="50px" height="50px">
{{friend.userFirstName}} {{friend.userSurName}}
<button ng-click="acceptRequest(friend.friendId)">Accept</button>
<button ng-click="deleteRequest(friend.friendId)">Decline</button>
</div>
</div>
</div>
